version: '3.8'

services:
  # Service Registry (Eureka Server)
  service-registry:
    build: ./service-registry
    container_name: service-registry
    ports:
      - "8761:8761"

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - service-registry
      - user-service
      - car-service
      - order-service
      - payment-service
      - notification-service

  # User Service & Database
  mysql-user:
    image: mysql
    container_name: mysql-user
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE_USER}
    ports:
      - "3307:3306"

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      - mysql-user
      - service-registry

  # Car Service & Database
  mysql-car:
    image: mysql
    container_name: mysql-car
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE_CAR}
    ports:
      - "3308:3306"

  car-service:
    build: ./car-service
    container_name: car-service
    ports:
      - "8082:8082"
    depends_on:
      - mysql-car
      - service-registry

  # Order Service & Database
  mysql-order:
    image: mysql
    container_name: mysql-order
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE_ORDER}
    ports:
      - "3309:3306"

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8083:8083"
    depends_on:
      - mysql-order
      - service-registry

  # Payment Service & Database
  mysql-payment:
    image: mysql
    container_name: mysql-payment
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE_PAYMENT}
    ports:
      - "3310:3306"

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8084:8084"
    depends_on:
      - mysql-payment
      - service-registry

  # Notification Service (Using Feign Client)
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8085:8085"
    depends_on:
      - service-registry

  # Zipkin for Distributed Tracing
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
